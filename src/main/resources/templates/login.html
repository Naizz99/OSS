<body>
     <div class="container-fluid" >
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8" style="border: 3px solid #ce1212;border-radius: 25px;margin-top: 20%;">
              <form class="bg-white rounded shadow-5-strong p-5" th:action="@{/login}" method="POST">
              	<div th:if="${param.error}">
          			<div class="alert alert-danger">Invalid username or password.</div>
        		</div>
        		<div th:if="${param.logout}">
          			<div class="alert alert-info">You have been logged out.</div>
         		</div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" id="username" name="username" class="form-control" placeholder="--USERNAME--"/>
                  <!-- <label class="form-label" for="username">Username</label> -->
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control" placeholder="--PASSWORD--"/>
                  <!-- <label class="form-label" for="password">Password</label> -->
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block" style="background-color:#ce1212">LOGIN</button>
              </form>
            </div>
          </div>
        </div>
